<!DOCTYPE html>
<html>
<body>
<script>

let color = prompt('Выберите цвет гриба: белый, желтый, красный, коричневый ');
let ybka = prompt("Напишите 'есть', если юбка есть или 'нет'");
switch (color+ybka) {
case 'белыйнет':
alert('Вы нашли белый гриб');
break;
case 'красныйнет':
alert('может это подосиновик');
break;
case 'красныйесть':
alert('а не мухомор ли это?');
break;
case 'желтыйесть':
case 'желтыйнет':
case 'коричневыйесть':
case 'коричневыйнет':
default:
alert('с грибами надо быть внимательными');
            
}

</script>
</body>
</html>
