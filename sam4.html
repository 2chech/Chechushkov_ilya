<script>
    function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
function toWeirdCase(x){
            var str = x.toLowerCase().split('');  
            var j = 0;
            for(var i = 0; i < str.length; i++){ 
                if(str[i] == ' '){
                    j = 0;
                    continue;
                }
                else{
                    if (j % 2 == 0){
                        str[i] = str[i].toLowerCase(); 
                    }
                    else {str[i] = str[i].toUpperCase();}
                    j++;
                }
            }
            return str.join('');
        }
